<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/user.css" />
    <title>User page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1><i class="fa-brands fa-github"></i> GITHUB</h1>
      </div>
      <div class="links">
        <a href="/">Home</a>
        <a href="#">About</a>
      </div>
    </header>

    <main>
      <section class="loading">
        <img src="./assests/load-2.gif" alt="" />
      </section>
      <section class="user-data">
        <section id="user-info">
          <div class="profile-pic">
            <img src="../assests/pro-img.png" alt="profile picture" />
          </div>

          <div class="user-about">
            <h2>Sara Dahman</h2>
            <h3>SaraDahman</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis
              eius molestias sequi quia ex facilis numquam.
            </p>
            <p>
              <i class="fa-solid fa-user-group"></i>
              <span>2</span> <label class="followers">Followers</label> .
              <span>2</span> <label class="following">Following</label>
            </p>
          </div>
        </section>

        <section id="repos">
          <h2>Repositories</h2>
          <div class="repo-cards"></div>
        </section>

        <section id="follow">
          <h2>followers</h2>
          <div class="list"></div>
        </section>
      </section>
    </main>
    <script src="./js/user/dom.js"></script>
    <script src="./js/user/fetch.js"></script>
  </body>
</html>
