<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="

      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Github Community</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1><i class="fa-brands fa-github"></i> GITHUB</h1>
      </div>
      <div class="links">
        <a href="/">Home</a>
        <a href="#">About</a>
      </div>
    </header>

    <form>
      <input class="searchInput" type="text" placeholder="Search..." />
      <button type="submit"></button>
    </form>
    <section class="no-results">
      <div>
        <img src="./assests/no-results.png" alt="" />
        <h2>No result found for sara</h2>
      </div>
    </section>
    <section class="loading">
      <img src="./assests/load-2.gif" alt="" />
    </section>
    <section class="cardsContainer"></section>
    <script src="./js/allUsers/dom.js"></script>
    <script src="./js/allUsers/fetch.js"></script>
  </body>
